<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center mt-5">
                <div class="card mt-5" style="width: 30rem">
                    <div class="card-body">
                        <input type="text" class="calculator-screen" />
                        <div class="calculator-keys">
                            <div class="row row-cols-4 parent">
                                <div class="col-6 ui">
                                    <button class="btn all-clear">AC</button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn percentage">%</button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn operator" value="/">
                                        &divide;
                                    </button>
                                </div>
                            </div>
                            <div class="row row-cols-4 parent">
                                <div class="col-3 ui">
                                    <button class="btn number" value="7">
                                        7
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="8">
                                        8
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="9">
                                        9
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn operator" value="*">
                                        &times;
                                    </button>
                                </div>
                            </div>
                            <div class="row row-cols-4 parent">
                                <div class="col-3 ui">
                                    <button class="btn number" value="4">
                                        4
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="5">
                                        5
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="6">
                                        6
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn operator" value="-">
                                        -
                                    </button>
                                </div>
                            </div>
                            <div class="row row-cols-4 parent">
                                <div class="col-3 ui">
                                    <button class="btn number" value="1">
                                        1
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="2">
                                        2
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn number" value="3">
                                        3
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn operator" value="+">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="row row-cols-4 parent">
                                <div class="col-6 ui">
                                    <button
                                        class="btn number zero-btn"
                                        value="0"
                                    >
                                        0
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn decimal" value=".">
                                        .
                                    </button>
                                </div>
                                <div class="col-3 ui">
                                    <button class="btn equal-sign" value="/">
                                        =
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript" src="index.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></body>
</html>
